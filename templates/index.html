<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
</head>
<body>
    <h1>Voice Assistant</h1>
    <form method="POST" action="/ask">
        <input type="text" name="user_input" placeholder="Ask a question..." required>
        <input type="submit" value="Ask">
    </form>
    <h2>User Input:</h2>
    <p>{{ user_input }}</p>
    <h2>Assistant Response:</h2>
    <p>{{ response }}</p>
</body>
</html>
